# CA65 configuration for simple NES test ROM

MEMORY {
    ZP: start = $00, size = $100, file = "";
    RAM: start = $0200, size = $0600, file = "";
    ROM: start = $8000, size = $8000, fill = yes, file = %O;
}

SEGMENTS {
    HEADER: load = ROM, type = ro, start = $8000;
    ZEROPAGE: load = ZP, type = zp;
    CODE: load = ROM, type = ro, start = $8010;
    RODATA: load = ROM, type = ro;
    VECTORS: load = ROM, type = ro, start = $FFFA;
}
